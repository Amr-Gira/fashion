<!DOCTYPE html>
<html>
<head>
    <title>8_6_22</title>
    <meta charset="utf-8">
    <meta name="description" content="Fashion">
	<meta name="keywords" content="style,Fashion">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font=awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../public/js/script.js"></script>
    <link rel="stylesheet" href="../public/css/style.css">
    <style>
        body{
            text-align: center;
        }
        .info{
            background-color:rgba(5, 5, 5, 0.404);
            margin:10vh 80vh ;
            border: 2px ;
            border-radius: 12px; 
            padding: 20px;
        }
    </style>
</head>
<body>  
    <div class="info">
        <form method="post">
            <label for="firstname"> First Name</label><br>
            <input type="text" id="firstname" name="firstname" placeholder="first_name" value=""><br>
            <label for="lastname">Last Name</label><br>
            <input type="text" id="lastname" name="lastname" placeholder="last_name" value=""><br>
            <label for="mail"> E_mail</label><br>
            <input type="email" id="mail" name="mail" placeholder="****@email.com"><br>
            <label for="phno">Phone Number</label><br>
            <input type="text" id="phno" name="phno" placeholder="01*********"><br>
            <label for="pwd">Password:</label><br>
            <input type="password" id="pwd" name="pwd" onfocus="show();"><br>
            <div class="hide" id="ee">
                <label for="pwd">confirm Password:</label><br>
                <input type="password" id="pwdc" name="pwdc"><br>
            </div>
            <p>Date of Birth</p>
            <label for="birthday"></label>
            <input type="date" id="birthday" name="birthday"><br>
            <p>Gender</p>
            <label for="male"> Male</label>
            <input type="radio" id="male" name="gender" value="male">            
            <label for="female"> Female</label>
            <input type="radio" id="female" name="gender" value="female"><br>
            <input type="submit" id="sub" value="creat my profile">
            <input type="reset" id="res">
        </form><br>
    </div>
    <script src="../public/js/script.js"></script>
</body>
</html>
